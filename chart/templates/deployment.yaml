apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "analytical-platform-ollamate.fullname" . }}
  labels:
    {{- include "analytical-platform-ollamate.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "analytical-platform-ollamate.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "analytical-platform-ollamate.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "analytical-platform-ollamate.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: reverse-proxy
          securityContext:
            {{- toYaml .Values.reverseProxy.securityContext | nindent 12 }}
          image: "{{ .Values.reverseProxy.image.repository }}:{{ .Values.reverseProxy.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: reverse-proxy
              containerPort: {{ .Values.reverseProxy.port }}
          volumeMounts:
            - name: nginxconfig
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: staticfiles
              mountPath: /usr/share/nginx/html
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: reverse-proxy
            initialDelaySeconds: {{ .Values.reverseProxy.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.reverseProxy.readinessProbe.periodSeconds }}
          resources:
            {{- toYaml .Values.reverseProxy.resources | nindent 12 }}
      volumes:
        - name: nginxconfig
          configMap:
            name: {{ include "analytical-platform-ollamate.fullname" . }}-nginx-config
        - name: staticfiles
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
